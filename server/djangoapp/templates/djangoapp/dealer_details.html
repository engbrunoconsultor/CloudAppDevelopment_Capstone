<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

{% block content %}
<h1>Dealerships</h1>
{% if dealerships %}
  <ul>
  {% for dealer in dealerships %}
    <li>{{ dealer.city }} ({{ dealer.state }}) - {{ dealer.address }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>No dealerships found.</p>
{% endif %}
{% endblock %}
    <!--Add a nav bar here -->

    <!-- Add reviews as cards -->

    </body>

</html>
